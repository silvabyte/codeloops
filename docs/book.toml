[book]
title = "Codeloops Documentation"
authors = ["Mat Silva"]
language = "en"
src = "src"

[build]
build-dir = "book"
create-missing = false

[output.html]
default-theme = "coal"
preferred-dark-theme = "coal"
git-repository-url = "https://github.com/silvabyte/codeloops"
edit-url-template = "https://github.com/silvabyte/codeloops/edit/main/docs/{path}"
additional-css = ["src/theme/custom.css"]

[output.html.search]
enable = true
limit-results = 30
